<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" maindiv">
     <h1 class="heading">Tic Tac Toe</h1> 


       <div class="r1">
      <div id="d1"></div>
      <div id="d2"></div>
      <div id="d3"></div>
       </div>

       <div class="r2">
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6"></div>
       </div>
       
       <div class="r3">
        <div id="d7"></div>
        <div id="d8"></div>
        <div id="d9"></div>
       </div>

       <div class="score">
        Score:
        <div class="board">
            O: <span id="otext"></span>
        </div>
        <div class="board">
            X: <span id="xtext"></span>
        </div >
        <button id="reset"> Reset</button>
       </div>

    </div>
    <script src="tic tac.js"></script>
</body>
</html>
