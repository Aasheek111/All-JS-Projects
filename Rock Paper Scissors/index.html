<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="header">
    <p id="name">Rock Paper Scissors   </p>
  </div>
  <div class="choose-text">
    <p>Make your Choise?</p>
  </div>
       <div class="choises">

        <div class="choise"  >
            <img src="Images/rock.png" id="rock"   alt="">
        </div>
        <div class="choise" >
            <img src="Images/paper.png" id="paper" alt="">
        </div>

        <div class="choise" >
            <img src="Images/scissors.png" id="scissors" alt="">
        </div>

    </div>
    <div class="display">
   
    </div>
    <div class="score">

        <div class="myscore">
            <h1>My Score</h1>
            <p id="changemy">0</p>
        </div>

        <div class="botscore">
            <h1>Bot Score</h1>
            <p id="changebot">0</p>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
