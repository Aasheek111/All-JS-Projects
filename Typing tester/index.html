<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <audio src="s1.mp3" id="sound1"></audio>
    <audio src="s2.mp3" id="sound2"></audio>
    <audio src="s3.mp3" id="sound3"></audio>
    <div class="container">
      <div class="panel">
        <div class="new">
          <div class="logo">
            <img src="logo.png" id="logo" alt="logo" />
          </div>
          <div class="selectbox">
            <button class="selectbtn" data-kam="15sec">15 Sec</button>
            <button class="selectbtn" data-kam="30sec">30 Sec</button>
            <button class="selectbtn" data-kam="60sec">60 Sec</button>
            <button class="selectbtn" data-kam="20word">20 Words</button>
            <button class="selectbtn" data-kam="35word">35 Words</button>
            <button class="selectbtn" data-kam="60word">60 Words</button>
          </div>

         <div class="high">
          
         </div>
         <div class="music">
          <select name="music" id="music">
            <option value="">Sound</option>
            <option value="music1">Sound1</option>
            <option value="music2">Sound2</option>
            <option value="music3">Sound3</option>
          </select>
         </div>
        </div>


        <div class="timeandword">
          <div class="showtimer">15 secs</div>
          <div class="showtextlength"></div>
        </div>
      </div>
      <div class="showwords"></div>

      <div class="input">
        <input
          type="text"
          name=""
          autocorrect="off"
          autocomplete="off"
          placeholder="Enter the text to start test"
          id="inp"
        />
      </div>

      <div class="output">Your WPM is</div>

<button id="tryagain" >Try Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
